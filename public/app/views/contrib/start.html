<div id="_body">
    <div class="container-fluid" style="margin-top: 30px">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <h2>Hi <span data-bind="text: name"></span>, <span data-bind="with:contribs">click <a href="#" data-bind="click: startCreate">here</a></span> to start create new contrib</h2>
                    <h2>Or choose one to edit, you could also create new <span data-bind="with:graphs"><a href="#" data-bind="click: startCreate">graph</a></span></h2>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="row-fluid" data-bind="with: contribs">
                    <h3>Contribs</h3>
                    <!-- ko foreach: list -->
                    <h4>
                        <a href="#" data-bind="click: startRemove"><i class="icon-remove"></i></a>
                        <a href="#/contrib/item" data-bind="link: ref"><span data-bind="text: name"></span>&nbsp;<span data-bind="text: date"></span></a>
                        <input type="checkbox" data-bind="checked: isSelected">
                    </h4>
                    <!-- /ko -->
                </div>
            </div>
            <div class="span6">
                <div class="row-fluid" data-bind="with: graphs">
                    <h3>Graphs</h3>
                    <!-- ko foreach: list -->
                    <h4>
                        <a href="#" data-bind="click: startRemove"><i class="icon-remove"></i></a>
                        <a href="#/graph/item" data-bind="link: ref"><span data-bind="text: name"></span>&nbsp;<span data-bind="text: date"></span></a>
                    </h4>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal hide fade" data-form-type='create' data-form-resource='contrib'>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>New contib</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputName">Name</label>
                <div class="controls">
                    <input type="text" id="inputName" placeholder="Name" data-bind="value: name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputUrl">Url</label>
                <div class="controls">
                    <input type="text" id="inputUrl" placeholder="Url" data-bind="value: url">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-bind="click: cancel">Close</a>
        <a href="#" class="btn btn-primary" data-bind="click: save">Create</a>
    </div>
</div>
<div class="modal hide fade" data-form-type='delete' data-form-resource='contrib'>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Are you shure?</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <h2>All data will be lost.</h2>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-bind="click: cancel">Close</a>
        <a href="#" class="btn btn-primary" data-bind="click: remove">Remove</a>
    </div>
</div>
<div class="modal hide fade" data-form-type='create' data-form-resource='graph'>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>New graph</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputGraphName">Name</label>
                <div class="controls">
                    <input type="text" id="inputGraphName" placeholder="Name" data-bind="value: name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Contribs to include</label>
                <div class="controls">
                    <ul data-view-engine-clean data-bind="template : {name: 'grah-contrib-include', foreach: contribsToInclude}">
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-bind="click: cancel">Close</a>
        <a href="#" class="btn btn-primary" data-bind="click: create">Create</a>
    </div>
</div>

<script type="text/html" id="grah-contrib-include">
    <li data-bind="text: name"></li>
</script>
