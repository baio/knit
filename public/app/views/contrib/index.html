<div>
    <div class="container-fluid" style="margin-top: 30px">
        <div class="row-fluid">
            <div class="span11">
                <div class="row-fluid">
                    <h2>Modify contrib</h2>
                </div>
                <div class="row-fluid">
                    <div class="span11">
                        Contrib Name : <input type="text">
                        <a id="save_button" class="btn btn-primary btn-large">Save</a>
                    </div>
                </div>
                <div id="items_list" data-bind="foreach: list">
                    <div class="row-fluid">
                        <div class="span1" data-bind="visible : !isValid()">
                            <a href="#" data-bind="tooltip : errors"><i class="icon-warning-sign"></i></a>
                            <p data-bind="text: errors().length"></p>
                        </div>
                        <div class="span2">
                            <input type="text" class="input-xarge name-input" data-bind="value: name_1"/>
                        </div>
                        <div class="span2">
                            <input type="text" class="input-xarge name-input" data-bind="value: name_2"/>
                        </div>
                        <div class="span2">
                            <input type="text" class="input-small" data-bind="value: family_rel"/>
                        </div>
                        <div class="span2">
                            <input type="text" class="input-small" data-bind="value: private_rel"/>
                        </div>
                        <div class="span2">
                            <input type="text" class="input-small mousetrap" data-bind="value: prof_rel"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="span1">
                menu
            </div>
        </div>
    </div>
</div>
