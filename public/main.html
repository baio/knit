<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Knit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../assets/css/jquery-ui.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../assets/css/toastr.min.css" rel="stylesheet">
    <link href="../assets/css/site.css" rel="stylesheet">

    <script src="../assets/js/jquery-2.0.0.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/async.js"></script>
    <script src="../assets/js/knockout-2.2.1.js"></script>
    <script src="../assets/js/knockout.mapping-latest.js"></script>
    <script src="../assets/js/knockout.validation.js"></script>
    <script src="../assets/js/signals.min.js"></script>
    <script src="../assets/js/crossroads.min.js"></script>
    <script src="../assets/js/amplify.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
    <script src="../assets/js/jsrender.js"></script>
    <script src="../assets/js/mousetrap.min.js"></script>
    <script src="../assets/js/moment.min.js"></script>

    <script type="text/javascript" src="../assets/js/d3.v2.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner" id="_nav">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- ko with: activeGraph -->
            <a class="brand" href="/">Knit <span data-bind="text: name"></span></a>
            <!-- /ko -->
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li data-bind="css : {active : active() == '/graph/panel'}"><a href="#/graph/panel" data-bind="link : null">Overview</a></li>
                    <li data-bind="css : {active : active() == '/contrib/start'}"><a href="#/contrib/start" data-bind="link : null">Data</a></li>
                    <li class="divider-vertical"></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span>Save</span>
                            &nbsp;<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Rename</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav pull-right" data-bind="with: user">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-bind="with: $parent">
                            <span>Popular</span>
                            &nbsp;<b class="caret"></b>
                        </a>
                        <ul data-view-engine-clean class="dropdown-menu" data-bind="template: {name : 'contrib-menu-item', foreach: popular}">
                        </ul>
                    </li>
                    <!-- ko if: name-->
                    <li class="divider-vertical"></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-bind="with: $parent">
                            <span>Yours</span>
                            &nbsp;<b class="caret"></b>
                        </a>
                        <ul data-view-engine-clean class="dropdown-menu" data-bind="template: {name : 'contrib-menu-item', foreach: graphs}">
                        </ul>
                    </li>
                    <!-- /ko -->
                    <li class="divider-vertical"></li>
                    <li data-bind="if: name" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello, <span data-bind="text: name"></span>
                            &nbsp;<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/auth/logout">Logout</a></li>
                        </ul>
                    </li>
                    <li data-bind="ifnot: name"><a href="/auth/twitter">Login</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div id="_layout">
</div>

<script type="text/html" id="contrib-menu-item">
    <li><a href="#" data-bind="text: name, click: open"></a></li>
</script>

<script data-main="/app/main" src="/assets/js/require.js"></script>

</body>
</html>
